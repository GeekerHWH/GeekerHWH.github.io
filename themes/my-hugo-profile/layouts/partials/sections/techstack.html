{{ if .Site.Params.techstacks.enable | default false }}
<section id="techstack">
    <div class="container"><br>
        <h3 class="text-center">Tech Stack</h3>
        <div class="row justify-content-center px-3 px-md-5"
            style="display: flex; align-items: center; justify-content: center;">
            <p style="display: flex; flex-wrap: wrap; align-items: center;">
                {{ range .Site.Params.techstacks.techstack }}
                <img src={{ .image }} alt="{{ .name }} Logo" width="40" height="40" style="margin: 5px;">
                {{ end }}
            </p>
        </div>
    </div>
</section>
{{ end }}
